<!DOCTYPE HTML>
<html class="no-js" lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/UIDom.css">
		<title>3D Viewer</title>
		<style>
			body { 
				margin: 0;
				background-color: #000000;
			}
			#viewerGL {
				position: absolute;
				width: calc(100% - 20px);
				height: calc(100% - 20px);
				top: 10px;
				left: 20px;
				display: block;
			}
		</style>
	</head>
	<body>
		<!--<div id="header" style="width:100%; height:200px; display:block; background-color:#000000"></div>-->
		<div id="viewer" style="position:absolute; width:100%; height:100%; display:block;">
			<div id="viewerGL"></div>
		</div>
		<script src="js/App.js"></script>
		<script>
			var id = App.Loader.LoadScript('V3dScripts.lst', function(){
				var content = document.getElementById(id).textContent;
				var scripts = App.Loader.ParseLST(content);
			
				scripts = scripts.concat([ // debugging scripts
					'backend/js/lib/stats.min.js',
					'backend/js/lib/dat.gui.js',
					'backend/js/Ressources.js'
				]);
			
				scripts.push( 'js/v3d/V3d.js' ); // launcher
			
				App.Loader.Load(scripts, function(){
					var _interface = new V3d.Interface();
					new V3d.App(_interface);
				});
			});
		</script>
	</body>
</html>
